<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Categories</h3>
    </div>
    <div class="list-group">
        <li class="list-group-item">
            <div class="row">
                <div class="col-md-5">
                    <h4>Title</h4>
                </div>
                <div class="col-md-7">
                    <h4>Description</h4>
                </div>
            </div>
        </li>
        <li *ngFor="let item of categories" class="list-group-item">
            <div class="row">
                <div class="col-md-5">
                    <span>{{item.title}}</span>
                </div>
                <div class="col-md-7">
                    <span>{{item.description}}</span>
                </div>
            </div>
        </li>
    </div>
</div>
