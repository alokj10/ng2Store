<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Order Summary</h3>
    </div>
    <div class="panel-body">
        <li class="list-group-item" *ngFor="let item of orderItems">
            <div class="row">
                <div class="col-md-5">
                    {{item.label}}
                </div>
                <div class="col-md-7">
                    {{item.amount}}
                </div>
            </div>
        </li>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-md-5">
                <h3>Total</h3>
            </div>
            <div class="col-md-7">
                <h3>{{totalAmountStr}}</h3>
            </div>
        </div>
    </div>
</div>
