<div class="panel panel-default no-border clearfix">
    <div class="panel-body no-border">
        <div class="pull-left">
            <h3>Products List</h3>
        </div>
        <div class="pull-right">
        <li *ngFor="let control of controls">
            <button (click)="navigate(control.navigateUrl)" type="button" class="btn btn-default">{{control.label}}</button>
        </li>
        </div>
    </div>
</div>
