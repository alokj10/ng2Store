<div class="container clearfix">
        <a class="btn btn-small btn-default pull-right" (click)="goBack()">Go Back</a>
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img src="{{imgUrl}}" /></div>
						  <div class="tab-pane" id="pic-2"><img src="{{imgUrl}}" /></div>
						  <div class="tab-pane" id="pic-3"><img src="{{imgUrl}}" /></div>
						  <div class="tab-pane" id="pic-4"><img src="{{imgUrl}}" /></div>
						  <div class="tab-pane" id="pic-5"><img src="{{imgUrl}}" /></div>
						</div>
						<ul class="preview-thumbnail nav nav-tabs">
						  <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="{{imgUrl}}" /></a></li>
						  <li><a data-target="#pic-2" data-toggle="tab"><img src="{{imgUrl}}" /></a></li>
						  <li><a data-target="#pic-3" data-toggle="tab"><img src="{{imgUrl}}" /></a></li>
						  <li><a data-target="#pic-4" data-toggle="tab"><img src="{{imgUrl}}" /></a></li>
						  <li><a data-target="#pic-5" data-toggle="tab"><img src="{{imgUrl}}" /></a></li>
						</ul>
						
					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{product.Title}}</h3>
						<div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
							<span class="review-no">41 reviews</span>
						</div>
						<p class="product-description">{{product.Description}}</p>
						<h4 class="price">current price: <span>&#8377;  {{product.SellingPrice}}</span></h4>
						<p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
						<h5 class="sizes">features:
                            <li *ngFor="let feature of product.Features" class="list-group-item no-border features" 
                                title="{{feature}}">
                                <span class="tick glyphicon glyphicon-ok"></span>  {{feature}}
                            </li>
						</h5>
						<h5 class="colors">colors:
							<span class="color orange" data-toggle="tooltip" title="Not In store"></span>
							<span class="color green"></span>
							<span class="color blue"></span>
						</h5>
						<div class="action">
							<button class="add-to-cart btn btn-default" type="button">add to cart</button>
							<button class="like btn btn-default" type="button">buy now</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    </product-item>
</div>
