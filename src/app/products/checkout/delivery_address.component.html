<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Delivery Address</h3>
    </div>
    <div class="panel-body">
        <form>
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="inputPincode">Pincode</label>
                    <input type="text" class="form-control" id="inputPincode" placeholder="Pincode">
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <textarea class="form-control" id="inputAddress" placeholder="Address" row="30"></textarea>
                </div>
                <div class="form-group">
                    <label for="inputLandmark">Landmark</label>
                    <input type="text" class="form-control" id="inputLandmark" placeholder="Landmark">
                </div>
                <div class="form-group">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="City">
                </div>
                <div class="form-group">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" id="inputState" placeholder="State">
                </div>
                <div class="form-group">
                    <label for="inputPhone">Phone</label>
                    <input type="text" class="form-control" id="inputPhone" placeholder="Phone">
                </div>
        </form>
    </div>
    <div class="panel-footer">
         <button type="button" class="btn btn-primary" (click)="saveDeliveryAddress()">Save & Continue</button>
    </div>
