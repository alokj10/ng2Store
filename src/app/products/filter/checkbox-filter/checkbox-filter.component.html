<div class="col-md-12 col-sm-12 col-xs-12">
        <h4>{{data.title}}</h4>
        <div *ngFor="let cbItem of data.cbItems; let i=index" class="">
            <div class="[ form-group ]">
                <input type="checkbox" name="fancy-checkbox-default" 
                id="fancy-checkbox-default{{data.title}}{{i}}" 
                autocomplete="off"
                (change)="runFilter(cbItem.OptionValueTitle, $event.target.checked)" />
                <div class="[ btn-group ]">
                    <label for="fancy-checkbox-default{{data.title}}{{i}}" class="[ btn btn-default ]">
                        <span class="[ glyphicon glyphicon-ok ]"></span>
                        <span>Â </span>
                    </label>
                    <label for="fancy-checkbox-default{{data.title}}{{i}}" class="[ btn btn-default active ]">
                        {{cbItem.OptionValueTitle}}
                    </label>
                </div>
            </div>
        </div>
<hr>
</div>
